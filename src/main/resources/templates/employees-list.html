<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h2 align="center">
            Employee Table
        </h2>
        <hr>
        <div align="center">
            <a th:href="@{/employees/showform}" class="btn btn-primary btn-sm mb-3"> Add Employee</a>
        <table class="table table-bordered table-striped" border="1">
            <thead class="table-dark">
             <tr>
                 <th>Name</th>
                 <th>Email</th>
                 <th>ID</th>
                 <th>Designation</th>
                 <th>Action</th>
             </tr>
            </thead>
            <tbody>
            <tr th:each="tempEmployee : ${employees}">
                <td th:text="${tempEmployee.name}"/>
                <td th:text="${tempEmployee.email}"/>
                <td th:text="${tempEmployee.ID}"/>
                <td th:text="${tempEmployee.designation}"/>
                <td>
                    <a th:href="@{/employees/update(ID=${tempEmployee.ID})}" class="btn btn-info btn-sm">Update</a>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</body>
</html>
