<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container" align="center">
        <h2>Employee Form</h2>
        <form  action="#" th:action="@{/employees/processForm}" th:object="${employee}" method="post">
            <div class="form-group row mb-2">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-6">
                <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Your Name">
                </div>
            </div>
            <div class="form-group row mb-2">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="form-group row mb-2">
                <label for="ID" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-6">
                <input type="text" th:field="*{ID}" id="ID" class="form-control" placeholder="ID">
                </div>
            </div>
            <div class="form-group row mb-2">
                <label for="ID" class="col-sm-2 col-form-label">Designation</label>
                <div class="col-sm-6">
                <select id="designation" th:field="*{designation}" class="form-control">
                    <option value="Software Engineer"> Software Engineer</option>
                    <option value="Team Lead">Team Lead</option>
                    <option value="Trainer">Trainer</option>
                </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <hr>
        <a th:href="@{/employees/list}">Back to Employees List</a>

    </div>
</body>
</html>
